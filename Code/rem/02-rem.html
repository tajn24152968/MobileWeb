<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>em</title>
  <style>
    /* r(root元素)em 这个单位也是一个相对长度单位 相对的是html的font-size的大小   */
    html {
      font-size: 20px;
    }
    body {
      font-size: 20px;
    }
    .box {
      /*  */
      font-size: 20px;
      width: 10rem;
      height: 10rem;
      background-color: red;
      text-align: center;
      line-height: 10rem;
    }

    /* 从以上的过程 我们知道rem相对的就是html的font-size的大小 */
  </style>
</head>

<body>
  <div class="box">永</div>
</body>

</html>
